{% extends 'bottom.html' %}

{% block title %}
<title>Login your account</title>
{% endblock title %}

{% block content %}
<div class="container">
    <div class="w-50 mx-auto border border-secondary rounded border-3 mt-5">
        <div class=" mt-3 mx-5 ">
            <p class="h3">Log into Your Account</p>
        </div>
        <div class=" mx-auto p-5 ">
            <form method="POST" action="">
                {% csrf_token %}
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" id="form2Example1" class="form-control" name="username" />
                    <label class="form-label" for="form2Example1">Email address</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="form2Example2" class="form-control" name="password" />
                    <label class="form-label" for="form2Example2">Password</label>
                </div>

                <!-- Submit button -->

                <button type="button" class="btn btn-link btn-lg btn-floating mx-1">
                    <input type="submit" value="Login">
                </button>
               

            </form>
            {% for message in messages  %}
            <p class='text-danger' id='messages'>{{message}} </p>
            {% endfor %}
            <div class="text-center">
                <p>Not a member? <a href={% url 'registeruser' %}>Register</a></p>
                
            </div>
        </div>
    </div>
</div>

{% endblock content %}
